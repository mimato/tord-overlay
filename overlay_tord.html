<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html><head><title>ToRD SB Overlay</title>

<script type="text/javascript" src="/external/jquery/jquery.js" ></script>
<script type="text/javascript" src="/javascript/scoreboard.js" ></script>
<script type="text/javascript" src="overlay_tord.js"></script>

<link rel="stylesheet" href="overlay_tord.css" type="text/css" />

</head>

<body>
<div id="mainDiv">

	<div id="OverlayBottom">

		<div class="Middle">

		  <img id="tordlogo" src="images/overlay_tord/tordlogo.png" />
		  <img id="wftdalogo" src="images/overlay_tord/wftdalogo.png" />

		  <div class="Clock PI">
			  <div class="Period Number"><a>P</a><a class="Number"></a></div>
			  <div class="Intermission Number"><a>I</a><a class="Number"></a></div>
			  <div class="Period Time"><a class="Time"></a></div>
			  <div class="Intermission Time"><a class="Time"></a></div>
		  </div>

		  <div class="Clock JLT">
		       <div class="Label"><a></a></div>
			   <div class="Jam Number"><a>J</a><a class="Number"></a></div>
			   <div class="Jam Time"><a class="Time"></a></div>
			   <div class="Lineup Time"><a class="Time"></a></div>
			   <div class="Timeout Time"><a class="Time"></a></div>
		  </div>

		</div> <!-- Middle -->

		<div class="Team Team1 LeftSide">

		  <div class="Name NoOverflow">
					<a class="Name"></a>
					<a class="AlternateName"></a>
		  </div>
		  <div class="Score"><a></a></div>
		  <div class="Jammer"><a></a></div>
          <div class="Lead"><a class="Lead">Lead</a></div>
		  <div class="Timeouts">
				<div class="Timeout1 Timeout">
					<a><span class="Name">TO</span></a>
				</div>
                <div class="Timeout2 Timeout">
                    <a><span class="Name">TO</span></a>
                </div>
                <div class="Timeout3 Timeout">
                    <a><span class="Name">TO</span></a>
                </div>
                <div class="OfficialReview Timeout">
                    <a><span class="Name">OR</span></a>
                </div>
		  </div>


		</div> <!-- LeftSide -->

		<div class="Team Team2 RightSide">

		  <div class="Name NoOverflow">
					<a class="Name"></a>
					<a class="AlternateName"></a>
		  </div>
		  <div class="Score"><a></a></div>
		  <div class="Jammer"><a></a></div>
          <div class="Lead"><a class="Lead">Lead</a></div>
		  <div class="Timeouts">
				<div class="Timeout1 Timeout">
					<a><span class="Name">TO</span></a>
				</div>
                <div class="Timeout2 Timeout">
                    <a><span class="Name">TO</span></a>
                </div>
                <div class="Timeout3 Timeout">
                    <a><span class="Name">TO</span></a>
                </div>
                <div class="OfficialReview Timeout">
                    <a><span class="Name">OR</span></a>
                </div>
		  </div>

		</div> <!-- RightSide -->

	</div> <!-- OverlayBottom -->

</div> <!-- mainDiv -->

</body>

</html>
